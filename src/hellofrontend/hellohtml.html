<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            background-color: gray;
        }

        .yellowBackground {
            background-color: yellow;
        }

        #changeColor {
            color: green;
        }

        * {
            color: blue;
        }

        button:hover {
            background-color: red;
            color: white;
        }
    </style>

</head>
<body>
    <h1>Hello H1</h1>
    <h2 class="yellowBackground">Hello H2</h2>
    <h1 id="changeColor">Hello H1</h1>
    <form>
    <input type="text" name="name" placeholder="Enter your name">

    <!--
        Some types of input:
            -- text
            -- password
            -- email
            -- number
            -- date
            -- radio
            -- checkbox
            -- file
            -- submit

            -- name: which will be processed in the backend
            -- placeholder: hint
            -- value: default value
            -- required: required field
            -- disabled: disabled field
            -- readonly: read only field
    -->
    </form>

    <iframe src="https://www.bing.com/", width="25%" height="500"></iframe>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Vietnam.svg/1200px-Flag_of_Vietnam.svg.png" alt="This text will display when image cannot be loaded" width="200"/>

    <button>CLICK ME</button>

</html>
